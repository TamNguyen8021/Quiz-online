<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login-form-style.css"/>
    </head>
    <body>
        <div>
            <h1>Welcome</h1>
            <form action="DispatcherController" method="POST">
                <input type="email" name="txtID" value="" placeholder="ID (Email)" required="required" /> <br />
                <input type="password" name="txtPassword" value="" placeholder="Password" required="required" /> <br />
                <input type="submit" value="Sign In" name="btAction" />
                <input type="reset" value="Reset" />
            </form>       
            <p>Don't have an account? <a href="createAccount.html">Sign Up</a></p>
        </div>
    </body>
</html>
