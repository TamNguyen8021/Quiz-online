<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/create-account-style.css"/>
    </head>
    <body>
        <div>
            <h1>Sign Up</h1>
            <form action="DispatcherController" method="POST">
                <input type="email" name="txtEmail" value="" placeholder="Email*" required="required"/> <br />
                <input type="password" name="txtPassword" value="" placeholder="Password*" required="required"/> <br />
                <input type="password" name="txtConfirm" placeholder="Confirm password" value="" /><br />
                <input type="text" name="txtFullname" value="" placeholder="Full name*" required="required"/> <br />
                <input type="submit" value="Create Account" name="btAction" />
                <input type="reset" value="Reset" />
            </form>
            <p>Have an account? <a href="login.html">Sign In</a></p>
        </div>
    </body>
</html>
